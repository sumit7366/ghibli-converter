<!DOCTYPE html>
<html>
<head>
    <title>Ghibli Magic Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --accent: #FF4081;
            --text: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #c8a2d6 100%);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .custom-file-input {
            display: none;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            fill: #4CAF50;
        }

        .prompt-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            font-size: 1rem;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .prompt-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        .transform-btn {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: fit-content;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .transform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 4px solid #4CAF50;
        }

        .card-label {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            background: rgba(76, 175, 80, 0.1);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ghibli Magic Studio</h1>
        </div>

        <div class="upload-section">
            <form method="POST" enctype="multipart/form-data">
                <div class="upload-area">
                    <label class="upload-label">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                        <span style="font-size: 1.2rem; font-weight: 600;">Drag & Drop or Click to Upload</span>
                        <span style="color: #666;">(JPEG or PNG, max 5MB)</span>
                        <input class="custom-file-input" type="file" name="file" accept="image/*" required>
                    </label>
                </div>

                <input type="text" name="prompt" class="prompt-input" 
                       placeholder="âœ¨ Add magic to your image (e.g., 'enchanted forest with friendly spirits')">

                <button type="submit" class="transform-btn">
                    ðŸŒŸ Transform to Ghibli Style
                </button>
            </form>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
        </div>

        {% if original and transformed %}
        <div class="comparison">
            <div class="image-card">
                <img src="{{ original }}" alt="Original Image">
                <div class="card-label">Original Photo</div>
            </div>
            <div class="image-card" style="border-color: #2196F3;">
                <img src="{{ transformed }}" alt="Ghibli Transformation">
                <div class="card-label" style="background: rgba(33, 150, 243, 0.1);">Ghibli Masterpiece</div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
